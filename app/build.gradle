apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'
apply plugin: 'io.fabric'



def archVersion = "1.1.1"
def supportVersion = "27.1.1"
def daggerVersion = "2.16"
def rxJavaVersion = "2.1.14"
def rxAndroidVersion = "2.0.2"
def rxBindingsVersion = "2.0.0"
def firebaseVersion = "11.8.0"
def playServicesVersion = "11.8.0"
def retrofitVersion = "2.4.0"
def shockUtilVersion = "2.1.2"
def keenVersion = "5.2.0"
def crashlyticsVersion = "2.9.1"
def glideVersion = "4.7.1"

// Create a variable called keystorePropertiesFile, and initialize it to your
// keystore.properties file, in the rootProject folder.
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "at.shockbytes.dante"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 16
        versionName "3.0"

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        debug {
            // default
        }
        proguard_debug {
            // default
        }
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            useProguard true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        // Use this build type in order to avoid, that release build type will be signed with the release key
        proguard_debug {
            initWith(debug)
            useProguard true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            //applicationIdSuffix ".debug"
            debuggable true
        }
    }
    lintOptions {
        disable 'RestrictedApi'
    }
}

androidExtensions {
    experimental = true
}
kapt {
    arguments {
        arg("realm.ignoreKotlinNullability", true)
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:support-v4:$supportVersion"
    implementation "com.android.support:palette-v7:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:support-compat:$supportVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.1'
    implementation 'com.android.support:multidex:1.0.3'

    implementation "android.arch.lifecycle:extensions:$archVersion"
    implementation "android.arch.lifecycle:reactivestreams:$archVersion"
    kapt "android.arch.lifecycle:compiler:$archVersion"

    implementation "com.google.android.gms:play-services-vision:$playServicesVersion"
    implementation "com.google.android.gms:play-services-drive:$playServicesVersion"
    implementation "com.google.android.gms:play-services-auth:$playServicesVersion"

    implementation("com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion@aar") {
        transitive = true
    }
    implementation "com.google.firebase:firebase-core:$firebaseVersion"

    implementation "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVersion"

    implementation "com.github.shockbytes:ShockUtil:$shockUtilVersion"

    implementation "com.github.bumptech.glide:glide:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"

    implementation 'net.danlew:android.joda:2.9.9'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    implementation 'com.jakewharton:kotterknife:0.1.0-SNAPSHOT'
    implementation 'ru.bullyboo.view:circleseekbar:1.0.3'
    implementation 'com.github.arimorty:floatingsearchview:2.1.1'
    implementation 'me.zhanghai.android.materialprogressbar:library:1.4.2'
    implementation 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0'

    implementation "io.keen:keen-client-api-android:$keenVersion@aar"
    implementation "io.keen:keen-client-api-query:$keenVersion"

    implementation "com.jakewharton.rxbinding2:rxbinding-kotlin:$rxBindingsVersion"
    implementation "com.jakewharton.rxbinding2:rxbinding-appcompat-v7-kotlin:$rxBindingsVersion"

    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
}

apply plugin: 'com.google.gms.google-services'

