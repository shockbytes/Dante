apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'
apply plugin: 'io.fabric'


def daggerVersion = "2.11"
def butterknifeVersion = "8.8.1"
def supportVersion = "26.1.0"
def rxJavaVersion = "2.1.6"
def rxAndroidVersion = "2.0.1"
def rxBindingsVersion = "2.0.0"
def rxLifeCycleVersion = "2.2.1"
def firebaseVersion="11.8.0"
def playServicesVersion = "11.8.0"
def retrofitVersion = "2.3.0"
def icePickVersion = "3.2.0"
def shockUtilVersion = "2.1.0"
def keenVersion = "5.2.0"
def crashlyticsVersion = "2.7.1"


// Create a variable called keystorePropertiesFile, and initialize it to your
// keystore.properties file, in the rootProject folder.
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "at.shockbytes.dante"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 11
        versionName "2.7"

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        debug {
            // default
        }
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "app_version", "2.7"
            resValue "string", "app_name", "Dante"

        }
        debug {
            resValue "string", "app_version", "2.7 (Debug)"
            resValue "string", "app_name", "Dante Debug"
            //applicationIdSuffix ".debug"
            debuggable true
        }
    }
    lintOptions {
        disable 'RestrictedApi'
    }
}

androidExtensions {
    experimental = true
}
kapt {
    generateStubs = true
    arguments {
        arg("realm.ignoreKotlinNullability", true)
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    implementation"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:support-v4:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation "com.android.support:palette-v7:$supportVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:multidex:1.0.2'

    implementation "com.google.android.gms:play-services-vision:$playServicesVersion"
    implementation "com.google.android.gms:play-services-drive:$playServicesVersion"
    implementation "com.google.android.gms:play-services-auth:$playServicesVersion"

    implementation("com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion@aar") {
        transitive = true
    }
    implementation "com.google.firebase:firebase-core:$firebaseVersion"

    implementation "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVersion"

    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    kapt "com.jakewharton:butterknife-compiler:$butterknifeVersion"

    implementation "com.github.shockbytes:ShockUtil:$shockUtilVersion"
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'jp.wasabeef:picasso-transformations:2.1.2'
    implementation 'net.danlew:android.joda:2.9.9'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    implementation 'com.jakewharton:kotterknife:0.1.0-SNAPSHOT'
    implementation 'ru.bullyboo.view:circleseekbar:1.0.3'
    implementation 'com.mlsdev.rximagepicker:library:2.0.2'

    implementation "io.keen:keen-client-api-android:$keenVersion@aar"
    implementation "io.keen:keen-client-api-query:$keenVersion"

    implementation "com.jakewharton.rxbinding2:rxbinding-kotlin:$rxBindingsVersion"
    implementation "com.jakewharton.rxbinding2:rxbinding-appcompat-v7-kotlin:$rxBindingsVersion"

    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"

    implementation "frankiesardo:icepick:$icePickVersion"
    kapt "frankiesardo:icepick-processor:$icePickVersion"

    implementation "com.trello.rxlifecycle2:rxlifecycle:$rxLifeCycleVersion"
    implementation "com.trello.rxlifecycle2:rxlifecycle-android:$rxLifeCycleVersion"
    implementation "com.trello.rxlifecycle2:rxlifecycle-components:$rxLifeCycleVersion"
    implementation "com.trello.rxlifecycle2:rxlifecycle-kotlin:$rxLifeCycleVersion"
    implementation "com.trello.rxlifecycle2:rxlifecycle-android-lifecycle-kotlin:$rxLifeCycleVersion"
}

apply plugin: 'com.google.gms.google-services'

